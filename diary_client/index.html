<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./static/css/style.css">
  <script defer src="./index.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <title>Personal Diary App</title>
</head>
<body>

  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand">Personal Diary App</a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="mb-3 container">
    <label for="nameInput" class="form-label">Name</label>
    <input type="text" class="form-control" id="nameInput" placeholder="Name of diary entry">
  </div>
  <div class="mb-3 container">
    <label for="textInput" class="form-label"></label>Text</label>
    <textarea class="form-control" id="textInput" rows="3" placeholder="Write about your wildest dreams, deepest fears and regrettable choices"></textarea>
  </div>
  
  <div class="d-grid gap-2 col-3 mx-auto">
    <button class="btn btn-dark" type="button">Click to create diary entry</button>
  </div>

  <div class="container diary-entries">
    <h1>Diary Entries</h1>
    <h2 id="diary_name">Name</h2>
    <p id="diary_text">Diary text</p>
  </div>
  
</body>
</html>
